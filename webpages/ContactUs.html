<body>

	<!-- the content -->
	
	<div id="content a" role="main">
	<legend>ContactUs</legend>
			<div>
				<label for="name">Your Name (first and last):</label>
				<input id="name" name="name" pattern="([a-zA-Z]{3,30}\s*)+[a-zA-Z]{3,30}"
							placeholder="Dwight schultz" required aria-required="true">
			</div>
			<div>
				<label for "email">Your Email address:</label>
				<input id ="email" name="email" type="email" 
				placeholder="dwight.schultz@gmail.com"
				required aria-required="true";>
			</div>
	
			
			<div>
				<label for="tel">Telephone No.: </label>
				<input id="tel" name="tel" type="tel" placeholder="1-234-546758"
				autocomplete="off" required aria-required="true">
			</div>
			<div>
			<h3>Feedback Section</h3>
			<p>If you have any comments, please let us know by providing feedback:</p> 
			<form action="contactUs" method="Post">
			<textarea cols=40  rows =5 name=feedback></textarea>
			<br>  
			<input type="submit" value="Submit">
			</form>
			</div>
			
			<div>
			<h3> Security question</h3>
				<label for="color"Your favourite colour</label>
				<input id="color" name="color" type="color">
			</div>
